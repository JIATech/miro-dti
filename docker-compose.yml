version: '3.8'

networks:
  intercom-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

services:
  pwa:
    build: 
      context: ./pwa
      dockerfile: Dockerfile
    image: dtiteam/intercom-pwa:latest
    container_name: intercom-pwa
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - intercom-network
    depends_on:
      - signaling
      - mirotalksfu-lite
    environment:
      - NODE_ENV=production
      # Valores iniciales para PWA - Se pueden cambiar desde la interfaz
      - LOCAL_SFU_URL=http://mirotalksfu-lite:3000
      - FALLBACK_SFU_URL=${FALLBACK_SFU_IP:-https://fallback-server.example.com:8080}
      - SIGNALING_URL=http://signaling:3000
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # En producción puedes habilitar límites de recursos
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M

  signaling:
    build: 
      context: ./signaling
      dockerfile: Dockerfile
    image: dtiteam/intercom-signaling:latest
    container_name: intercom-signaling
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SIGNALING_PORT=3000
      # Conexión con MongoDB
      - MONGO_URI=mongodb://mongodb:27017/intercom
      - MONGO_DB_NAME=intercom
      # Habilitar para conexión con la PWA
      - CORS_ORIGIN=*
    ports:
      - "3000:3000"
    networks:
      - intercom-network
    depends_on:
      - mongodb
    volumes:
      - ./signaling/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # En producción puedes habilitar límites de recursos
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M

  mirotalksfu-lite:
    build: 
      context: ./mirotalksfu-lite
      dockerfile: Dockerfile
    image: dtiteam/intercom-mirotalksfu-lite:latest
    container_name: intercom-mirotalksfu-lite
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Configuración de servidor local (predeterminado)
      - LOCAL_SFU_ENABLED=true
      - LOCAL_SFU_IP=${LOCAL_SFU_IP:-192.168.1.100}
      - LOCAL_SFU_PORT=3000
      - LOCAL_SFU_LISTEN_IP=0.0.0.0
      - LOCAL_SFU_MIN_PORT=40000
      - LOCAL_SFU_MAX_PORT=40010
      # Configuración del servidor fallback (internet)
      - FALLBACK_SFU_ENABLED=true
      - FALLBACK_SFU_IP=${FALLBACK_SFU_IP:-CAMBIAR_A_IP_PÚBLICA}
      - FALLBACK_SFU_PORT=3000
      - FALLBACK_SFU_LISTEN_IP=0.0.0.0
      # Parámetros para el fallback
      - FALLBACK_TIMEOUT_MS=5000
      - FALLBACK_MAX_RETRIES=3
      # Compatibilidad con variables antiguas
      - SFU_PORT=3000
      - SFU_MIN_PORT=40000
      - SFU_MAX_PORT=40010
      - SFU_LISTEN_IP=0.0.0.0
      # Valores para configuración activa
      - SFU_PUBLIC_IP=${LOCAL_SFU_IP:-192.168.1.100}
      # Seguridad
      - API_KEY_SECRET=${API_KEY_SECRET:-intercom_api_secret_change_this_in_production}
      - JWT_KEY=${JWT_KEY:-intercom_jwt_secret_change_this_in_production}
    ports:
      - "3000:3000"
      - "40000-40010:40000-40010/udp"
    networks:
      - intercom-network
    volumes:
      # Persistencia para grabaciones (si se habilitan)
      - ./mirotalksfu-lite/app/rec:/app/app/rec
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # En producción puedes habilitar límites de recursos
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 2G

  admin:
    build: 
      context: ./admin
      dockerfile: Dockerfile
    image: dtiteam/intercom-admin:latest
    container_name: intercom-admin
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - ADMIN_PORT=8090
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-securepassword}
      - LOCAL_IP=${LOCAL_SFU_IP:-192.168.1.100}
      # Conexión con MongoDB
      - MONGO_URI=mongodb://mongodb:27017/intercom
      - MONGO_DB_NAME=intercom
    ports:
      - "8090:8090"
    networks:
      - intercom-network
    depends_on:
      - mongodb
      - pwa
      - signaling
      - mirotalksfu-lite
    volumes:
      - ./admin/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # En producción puedes habilitar límites de recursos
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 512M

  mongodb:
    image: mongo:5.0
    container_name: intercom-mongodb
    restart: unless-stopped
    command: mongod --wiredTigerCacheSizeGB 1.0 --bind_ip_all
    networks:
      - intercom-network
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    environment:
      # Para entornos de producción, habilitar autenticación
      # - MONGO_INITDB_ROOT_USERNAME=admin
      # - MONGO_INITDB_ROOT_PASSWORD=secure_password_here
      - MONGO_INITDB_DATABASE=intercom
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 1G